<!DOCTYPE html>
  <html>
  <head>
  <title>Registration Form</title>
  <link rel='stylesheet' href='styles.css' type='text/css' />
  <script src="reg.js"></script>
  </head>

	<body>
	<div id="main">
	    <div class="h-tag">
	        <h2>Registration Form</h2>
	    </div>
	
	    <div class="login">
	    <table cellspacing="2" align="center" cellpadding="8" border="0">
	        <tr>
	            <td align="left">Enter Name :</td>
	            <td>
                    <input type="text" placeholder="Enter user here" id="t1" class="tb" />
                </td>
	        </tr>
	        <tr>
	            <td align="left">Enter Email ID :</td>
	            <td>
                    <input type="text" placeholder="Enter Email ID here" id="t2" class="tb" />
                </td>
	        </tr>
	        <tr>
	            <td align="left">Enter Username :</td>
	            <td>
                    <input type="text" placeholder="Enter Username here" id="t3" class="tb" />
                </td>
			</tr>
			<tr>
	            <td align="left">Enter Address :</td>
	            <td>
                    <input type="text" placeholder="Enter Address here"  size = "50" id="t4" class="tb" />
                </td>
            </tr>
            
	        <tr>
	            <td align="left">Enter College Name :</td>
	            <td>
                    <input type="text" placeholder="Enter College Name here"  size = "50" id="t6" class="tb" />
                </td>
			</tr>
			<tr>
	            <td align="left">Enter Phone number :</td>
	            <td>
                    <input type="text" placeholder="Enter your Phone number"  size = "10" id="t5" class="tb" />
                </td>
            </tr>
	            <td></td>
	            <td>
	                    
	                <input type="submit" value="Register" class="btn" onclick="registration()" /></td>
	        </tr>
	    </table>
	</div>
	
	</div>
	
	</body>
	</html>
